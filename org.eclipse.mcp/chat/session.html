<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Agent Client Prototocol Prototype</title>

		<link href="prism-okaida.css" rel="stylesheet">
		<link href="session.css" rel="stylesheet">
		<link rel="stylesheet" href="fontawesome-free-7.1.0-web/css/all.min.css">
    </head>
    <body>
		<div id="session-id">Session ID: c7a5ffe8-47e0-4de0-b265-bc58f82ed854</div>
		
        <!-- Marked.js for Markdown parsing -->
		<script src="marked.min.js"></script>
		<script src="prism.js"></script>
        <script src="session.js"></script>
		<script src="demo.js"></script>

		<script src="components/components.js"></script>
		<script src="components/session-prompt.js"></script>
		<script src="components/agent-messages.js"></script>
		<script src="components/agent-thoughts.js"></script>
		<script src="components/tool-call.js"></script>
	
		<template id="prompt-turn">
		</template>
		
		<template id="session-prompt">
			<link href="prism-okaida.css" rel="stylesheet">
			<link href="components/session-prompt.css" rel="stylesheet">
			<chunked-markdown></chunked-markdown>
		</template>
		
		<!-- SessionUpdate::SessionUserMessageChunk -->
		
		<template id = "user-message-chunk">
			<chunked-markdown></chunked-markdown>
		</template>
			
		
		<!-- SessionUpdate::SessionAgentThoughtChunk -->

		<template id = "agent-thought-chunk">
			<link href="prism-okaida.css" rel="stylesheet">
			<link href="components/agent-thought-chunk.css" rel="stylesheet">
			<div>
				<span>
					<i class="fa fa-thin fa-gear"></i>
					<button>Thought Process</button>
					<chunked-markdown></chunked-markdown>
				</span>
			</div>
		</template>

		<!-- SessionUpdate::SessionAgentMessageChunk -->

		<template id = "agent-message-chunk">
			<link href="prism-okaida.css" rel="stylesheet"/>
			<chunked-markdown/>
		</template>

		<!-- SessionUpdate::SessionToolCall -->

		<template id = "tool-call">
			<link rel="stylesheet" href="fontawesome-free-7.1.0-web/css/all.min.css">
			<link rel="stylesheet" href="components/tool-call.css">
			<div id="toolCallId">
				<i id="kind"></i>
				<span id="title"></span>
				<i id="status"></i>
			</div>
		</template>

		<!-- END SessionUpdate -->

	</body>

</html>
